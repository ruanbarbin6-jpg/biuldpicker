<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildPicker - Configure seu Projeto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vermelho-tijolo: #dc2626;
            --laranja-acao: #f59e0b;
            --cinza-carvao: #475569;
            --bg-escuro: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --texto-principal: #f1f5f9;
            --texto-secundario: #94a3b8;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-escuro);
            color: var(--texto-principal);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg-card);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--texto-principal);
        }

        .logo span {
            color: var(--vermelho-tijolo);
        }

        .admin-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .admin-icon:hover {
            opacity: 1;
            background: var(--vermelho-tijolo);
            transform: scale(1.05);
        }

        .screen {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--texto-principal);
        }

        .subtitle {
            color: var(--texto-secundario);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .progress-step {
            flex: 1;
            height: 4px;
            background: var(--bg-hover);
            border-radius: 2px;
            transition: all 0.3s ease;
            min-width: 30px;
        }

        .progress-step.active {
            background: var(--vermelho-tijolo);
        }

        .progress-step.completed {
            background: var(--success);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--texto-principal);
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: var(--bg-escuro);
            border: 2px solid var(--bg-hover);
            border-radius: 8px;
            color: var(--texto-principal);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--vermelho-tijolo);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            background: var(--bg-escuro);
            border: 2px solid var(--bg-hover);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-card:hover {
            border-color: var(--vermelho-tijolo);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(220, 38, 38, 0.2);
        }

        .option-card.selected {
            border-color: var(--vermelho-tijolo);
            background: rgba(220, 38, 38, 0.1);
        }

        .option-image {
            width: 100%;
            height: 100px;
            background: var(--bg-hover);
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .option-name {
            font-weight: 600;
            color: var(--texto-principal);
            margin-bottom: 4px;
            font-size: 14px;
        }

        .yes-no-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .yes-no-btn {
            flex: 1;
            max-width: 200px;
            padding: 30px 20px;
            background: var(--bg-escuro);
            border: 3px solid var(--bg-hover);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            font-weight: 700;
            color: var(--texto-principal);
        }

        .yes-no-btn:hover {
            border-color: var(--vermelho-tijolo);
            transform: translateY(-2px);
        }

        .yes-no-btn.selected {
            border-color: var(--vermelho-tijolo);
            background: rgba(220, 38, 38, 0.1);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--vermelho-tijolo);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(220, 38, 38, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--texto-principal);
        }

        .btn-secondary:hover {
            background: var(--cinza-carvao);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .buttons-row {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .review-item {
            background: var(--bg-escuro);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid var(--vermelho-tijolo);
        }

        .review-label {
            font-size: 14px;
            color: var(--texto-secundario);
            margin-bottom: 4px;
        }

        .review-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--texto-principal);
        }

        .confirmation-box {
            text-align: center;
            padding: 40px;
        }

        .order-number {
            font-size: 48px;
            font-weight: 800;
            color: var(--vermelho-tijolo);
            margin: 20px 0;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .order-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            border-left: 4px solid var(--vermelho-tijolo);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .order-id {
            font-size: 20px;
            font-weight: 700;
            color: var(--vermelho-tijolo);
        }

        .order-date {
            color: var(--texto-secundario);
            font-size: 14px;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .detail-item {
            background: var(--bg-escuro);
            padding: 12px;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--texto-secundario);
            margin-bottom: 4px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--texto-principal);
            word-break: break-word;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--texto-secundario);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }

            .buttons-row {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .yes-no-container {
                flex-direction: column;
            }

            .yes-no-btn {
                max-width: none;
            }

            h1 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Build<span>Picker</span></div>
            <div class="admin-icon" id="adminIcon">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </div>
        </header>

        <div id="customerScreen">
            <div id="welcomeScreen" class="screen active">
                <div class="card">
                    <h1>Bem-vindo ao BuildPicker</h1>
                    <p class="subtitle">Configure seu projeto de corrimão em 10 passos simples</p>
                    
                    <div class="form-group">
                        <label>Nome do Cliente</label>
                        <input type="text" id="customerName" placeholder="Digite o nome completo">
                    </div>

                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="tel" id="customerPhone" placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" id="customerAddress" placeholder="Rua, número, cidade">
                    </div>

                    <div class="buttons-row">
                        <button class="btn btn-primary" id="btnStart">Começar Configuração →</button>
                    </div>
                </div>
            </div>

            <div id="step1Screen" class="screen">
                <div class="card">
                    <h1>Etapa 1 de 10: Escolha o Mood</h1>
                    <p class="subtitle">Qual estilo conversa mais com você?</p>
                    <div class="progress-bar" id="progressBar1"></div>
                    <div class="options-grid" id="moodOptions"></div>
                    <div class="buttons-row">
                        <button class="btn btn-secondary" id="backToWelcome">← Voltar</button>
                        <button class="btn btn-primary" id="btn1" disabled>Próximo →</button>
                    </div>
                </div>
            </div>

            <div id="confirmationScreen" class="screen">
                <div class="card">
                    <div class="confirmation-box">
                        <div class="success-icon">✓</div>
                        <h1>Pedido Confirmado!</h1>
                        <div class="order-number" id="orderNumberDisplay">#0000</div>
                        <p class="subtitle">Seu pedido foi registrado com sucesso!</p>
                        <div class="buttons-row" style="justify-content: center; margin-top: 40px;">
                            <button class="btn btn-primary" id="btnNewOrder">Novo Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="adminScreen" style="display: none;">
            <div class="card">
                <div class="admin-header">
                    <h1>Painel de Pedidos</h1>
                    <button class="btn btn-secondary" id="btnBackToCustomer">← Voltar</button>
                </div>
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <script>
        const config = {
            moods: [
                { name: 'Clássico e Elegante', value: 'classico', icon: '👑' },
                { name: 'Moderno e Minimalista', value: 'moderno', icon: '🏢' },
                { name: 'Rústico e Aconchegante', value: 'rustico', icon: '🏡' }
            ]
        };

        let currentOrder = {
            customerName: '',
            customerPhone: '',
            customerAddress: '',
            mood: null
        };


        function goToScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            window.scrollTo(0, 0);
        }

        function renderOptions(items, containerId, onSelect) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(function(item, index) {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = '<div class="option-image">' + item.icon + '</div><div class="option-name">' + item.name + '</div>';
                card.onclick = function() {
                    container.querySelectorAll('.option-card').forEach(function(c) {
                        c.classList.remove('selected');
                    });
                    card.classList.add('selected');
                    onSelect(item, index);
                };
                container.appendChild(card);
            });
        }

        document.getElementById('adminIcon').onclick = function() {
            const customerScreen = document.getElementById('customerScreen');
            const adminScreen = document.getElementById('adminScreen');
            
            if (adminScreen.style.display === 'none') {
                const password = prompt('Digite a senha do admin:');
                if (password === 'admin') {
                    customerScreen.style.display = 'none';
                    adminScreen.style.display = 'block';
                } else if (password !== null) {
                    alert('Senha incorreta!');
                }
            }
        };

        document.getElementById('btnBackToCustomer').onclick = function() {
            document.getElementById('customerScreen').style.display = 'block';
            document.getElementById('adminScreen').style.display = 'none';
        };

        document.getElementById('btnStart').onclick = function() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const address = document.getElementById('customerAddress').value.trim();

                alert('Por favor, preencha todos os campos!');
                return;
            }

            currentOrder.customerName = name;
            currentOrder.customerPhone = phone;
            currentOrder.customerAddress = address;

            renderOptions(config.moods, 'moodOptions', function(item) {
                currentOrder.mood = item;
                document.getElementById('btn1').disabled = false;
            });

            goToScreen('step1Screen');
        };

        document.getElementById('backToWelcome').onclick = function() {
            goToScreen('welcomeScreen');
        };

        document.getElementById('btn1').onclick = function() {
            if (!currentOrder.mood) {
                alert('Selecione um mood!');
                return;
            }

            const orderNumber = orders.length + 1;
            const newOrder = {
                id: orderNumber,
                customerName: currentOrder.customerName,
                customerPhone: currentOrder.customerPhone,
                customerAddress: currentOrder.customerAddress,
                mood: currentOrder.mood,
                date: new Date().toISOString()
            };

            orders.push(newOrder);
            localStorage.setItem('buildpicker_orders', JSON.stringify(orders));

            document.getElementById('orderNumberDisplay').textContent = '#' + String(orderNumber).padStart(4, '0');
            goToScreen('confirmationScreen');
        };

        document.getElementById('btnNewOrder').onclick = function() {
            currentOrder = {
                customerName: '',
                customerPhone: '',
                customerAddress: '',
                mood: null
            };

            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerAddress').value = '';

            goToScreen('welcomeScreen');
        };

        console.log('✅ BuildPicker carregado com sucesso!');
    </script>
</body>
</html>
