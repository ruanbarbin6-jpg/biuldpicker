<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildPicker - Configure seu Projeto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vermelho-tijolo: #dc2626;
            --bg-escuro: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --texto-principal: #f1f5f9;
            --texto-secundario: #94a3b8;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-escuro);
            color: var(--texto-principal);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg-card);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--texto-principal);
        }

        .logo span {
            color: var(--vermelho-tijolo);
        }

        .admin-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-icon:hover {
            background: var(--vermelho-tijolo);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--texto-secundario);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            background: var(--bg-escuro);
            border: 2px solid var(--bg-hover);
            border-radius: 8px;
            color: var(--texto-principal);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--vermelho-tijolo);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            background: var(--bg-escuro);
            border: 2px solid var(--bg-hover);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: var(--vermelho-tijolo);
            transform: translateY(-2px);
        }

        .option-card.selected {
            border-color: var(--vermelho-tijolo);
            background: rgba(220, 38, 38, 0.1);
        }

        .option-image {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .option-name {
            font-weight: 600;
            font-size: 14px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--vermelho-tijolo);
            color: white;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--texto-principal);
        }

        .buttons-row {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .confirmation-box {
            text-align: center;
            padding: 40px;
        }

        .order-number {
            font-size: 48px;
            font-weight: 800;
            color: var(--vermelho-tijolo);
            margin: 20px 0;
        }

        .success-icon {
            font-size: 64px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Build<span>Picker</span></div>
            <div class="admin-icon" id="adminIcon">‚ò∞</div>
        </header>

        <div id="customerScreen">
            <div id="welcomeScreen" class="screen active">
                <div class="card">
                    <h1>Bem-vindo ao BuildPicker</h1>
                    <p class="subtitle">Configure seu projeto de corrim√£o</p>
                    
                    <div class="form-group">
                        <label>Nome do Cliente</label>
                        <input type="text" id="customerName" placeholder="Digite o nome completo">
                    </div>

                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="tel" id="customerPhone" placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label>Endere√ßo</label>
                        <input type="text" id="customerAddress" placeholder="Rua, n√∫mero, cidade">
                    </div>

                    <div class="buttons-row">
                        <button class="btn btn-primary" id="btnStart">Come√ßar ‚Üí</button>
                    </div>
                </div>
            </div>

            <div id="step1Screen" class="screen">
                <div class="card">
                    <h1>Etapa 1: Escolha o Mood</h1>
                    <p class="subtitle">Qual estilo conversa mais com voc√™?</p>
                    <div class="options-grid" id="moodOptions"></div>
                    <div class="buttons-row">
                        <button class="btn btn-secondary" id="backToWelcome">‚Üê Voltar</button>
                        <button class="btn btn-primary" id="btn1" disabled>Pr√≥ximo ‚Üí</button>
                    </div>
                </div>
            </div>

            <div id="confirmationScreen" class="screen">
                <div class="card">
                    <div class="confirmation-box">
                        <div class="success-icon">‚úì</div>
                        <h1>Pedido Confirmado!</h1>
                        <div class="order-number" id="orderNumber">#0000</div>
                        <p class="subtitle">Seu pedido foi registrado com sucesso!</p>
                        <div class="buttons-row" style="justify-content: center;">
                            <button class="btn btn-primary" id="btnNewOrder">Novo Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var config = {
            moods: [
                { name: 'Cl√°ssico', value: 'classico', icon: 'üëë' },
                { name: 'Moderno', value: 'moderno', icon: 'üè¢' },
                { name: 'R√∫stico', value: 'rustico', icon: 'üè°' }
            ]
        };

        var currentOrder = {
            customerName: '',
            customerPhone: '',
            customerAddress: '',
            mood: null
        };

        var orders = [];

        function goToScreen(screenId) {
            var screens = document.querySelectorAll('.screen');
            for (var i = 0; i < screens.length; i++) {
                screens[i].classList.remove('active');
            }
            document.getElementById(screenId).classList.add('active');
        }

        function renderOptions(items, containerId, callback) {
            var container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                var card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = '<div class="option-image">' + item.icon + '</div><div class="option-name">' + item.name + '</div>';
                
                card.setAttribute('data-index', i);
                card.onclick = function() {
                    var allCards = container.querySelectorAll('.option-card');
                    for (var j = 0; j < allCards.length; j++) {
                        allCards[j].classList.remove('selected');
                    }
                    this.classList.add('selected');
                    var idx = parseInt(this.getAttribute('data-index'));
                    callback(items[idx]);
                };
                
                container.appendChild(card);
            }
        }

        document.getElementById('adminIcon').onclick = function() {
            alert('Admin em desenvolvimento');
        };

        document.getElementById('btnStart').onclick = function() {
            var name = document.getElementById('customerName').value.trim();
            var phone = document.getElementById('customerPhone').value.trim();
            var address = document.getElementById('customerAddress').value.trim();

                alert('Preencha todos os campos!');
                return;
            }

            currentOrder.customerName = name;
            currentOrder.customerPhone = phone;
            currentOrder.customerAddress = address;

            renderOptions(config.moods, 'moodOptions', function(item) {
                currentOrder.mood = item;
                document.getElementById('btn1').disabled = false;
            });

            goToScreen('step1Screen');
        };

        document.getElementById('backToWelcome').onclick = function() {
            goToScreen('welcomeScreen');
        };

        document.getElementById('btn1').onclick = function() {
            if (!currentOrder.mood) {
                alert('Selecione um mood!');
                return;
            }

            var orderNumber = orders.length + 1;
            orders.push({
                id: orderNumber,
                customerName: currentOrder.customerName,
                customerPhone: currentOrder.customerPhone,
                customerAddress: currentOrder.customerAddress,
                mood: currentOrder.mood
            });

            document.getElementById('orderNumber').textContent = '#' + String(orderNumber).padStart(4, '0');
            goToScreen('confirmationScreen');
        };

        document.getElementById('btnNewOrder').onclick = function() {
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerAddress').value = '';
            goToScreen('welcomeScreen');
        };

        console.log('BuildPicker carregado!');
    </script>
</body>
</html>
